<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S</title>
</head>

<body class="page">
    <div class="content">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__info-inner">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button 
                        class="profile__edit-button" 
                        type="button">
                        </button>
                    </div>
                    <div class="popup">
                        <div class="popup__content">
                            <h2 class="popup__title">Edit Profile</h2>
                            <button class="popup__close" type="button"></button>
                            <form class="popup__form-window">
                                <input
                                type="text"
                                class="popup__input popup__input_type_name" >
                                <input
                                type="text"
                                class="popup__input popup__input_type_profession">
                                <button
                                class="popup__submit"
                                type="submit">Save
                                </button>
                            </form>
                        </div>
                    </div>
                    <p class="profile__profession">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__pattern">
                    <li class="element">
                        <img 
                        class="element__image" 
                        src="images/elements/yosemite-valley.jpg"
                        alt="Yosemite Valley">
                        <div class="element__info">
                            <h2 class="element__title">Yosemite Valley</h2>
                            <button 
                            class="element__like-button" 
                            type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img 
                        class="element__image" 
                        src="images/elements/lake-louise.jpg"
                        alt="Lake Louise">
                        <div class="element__info">
                            <h2 class="element__title">Lake Louise</h2>
                            <button 
                            class="element__like-button" 
                            type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img 
                        class="element__image" 
                        src="images/elements/bald-mountains.jpg"
                        alt="Bald Mountains">
                        <div class="element__info">
                            <h2 class="element__title">Bald Mountains</h2>
                            <button 
                            class="element__like-button" 
                            type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img 
                        class="element__image" 
                        src="images/elements/latemar.jpg"
                        alt="Latemar">
                        <div class="element__info">
                            <h2 class="element__title">Latemar</h2>
                            <button 
                            class="element__like-button" 
                            type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img 
                        class="element__image" 
                        src="images/elements/vanoise-national.jpg"
                        alt="Vanoise National Park">
                        <div class="element__info">
                            <h2 class="element__title">Vanoise National Park</h2>
                            <button 
                            class="element__like-button" 
                            type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img 
                        class="element__image" 
                        src="images/elements/lago-di-braies.jpg"
                        alt="Lago di Braies">
                        <div class="element__info">
                            <h2 class="element__title">Lago di Braies</h2>
                            <button 
                            class="element__like-button" 
                            type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <p class="footer__copyright">Â©2021 Around The U.S.</p>
            </footer>
        </main>
        </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
