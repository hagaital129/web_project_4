<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S</title>
</head>

<body class="page">
    <div class="content">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__info-inner">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button" aria-label="Edit button">
                        </button>
                    </div>
                    <p class="profile__profession">Explorer</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Add item button"></button>
            </section>
            <section class="elements">
                <ul class="elements__pattern">
                </ul>
            </section>
            <footer class="footer">
                <p class="footer__copyright">Â©2021 Around The U.S.</p>
            </footer>

            <div class="popup" id="popup_type_edit-profile">
                <div class="popup__content">
                    <h2 class="popup__title">Edit Profile</h2>
                    <button class="popup__close" type="button" aria-label="Close button"></button>
                    <form class="popup__form-window" name="popup__form" id="edit_form">
                        <input type="text" class="popup__input popup__input_type_name" name="name-input"
                            placeholder="Full name" required>
                        <input type="text" class="popup__input popup__input_type_profession" name="profession-input"
                            placeholder="profession" required>
                        <button class="popup__submit" type="submit">Save
                        </button>
                    </form>
                </div>
            </div>
            <div class="popup" id="popup_type_add-card">
                <div class="popup__content">
                    <h2 class="popup__title">New Place</h2>
                    <button class="popup__close" type="button" aria-label="Close button"></button>
                    <form class="popup__form-window" name="popup__form" id="add_form">
                        <input type="text" class="popup__input popup__input_type_card-name" name="card-name"
                            placeholder="Card name" required>
                        <input type="text" class="popup__input popup__input_type_card-link" name="card-link"
                            placeholder="Card URL" required>
                        <button class="popup__submit" type="submit">Save
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <template id="card-template">
        <li class="element">
            <button class="element__delete_btn" type="button" aria-label="delete button"></button>
            <img class="element__image">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__like-button element__like-button_not-active" type="button" aria-label="Like button"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
