<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S</title>
</head>

<body class="page">
    <div class="content">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__info-inner">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button" aria-label="Edit button">
                        </button>
                    </div>
                    <p class="profile__profession">Explorer</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Add item button"></button>
            </section>
            <section class="elements">
                <ul class="elements__pattern">
                </ul>
            </section>
            <footer class="footer">
                <p class="footer__copyright">Â©2021 Around The U.S.</p>
            </footer>

            <div class="popup" id="popup_type_edit-profile">
                <div class="popup__content">
                    <h2 class="popup__title">Edit Profile</h2>
                    <button class="popup__close" type="button" aria-label="Close button"></button>
                    <form class="popup__form-window" name="popup__form" id="edit_form">
                        <input id="input_type_name" type="text" class="popup__input popup__input_type_name"
                            name="name-input" placeholder="Full name" minlength="2" maxlength="40" required>
                        <span id="input_type_name-error" class="popup__error"></span>
                        <input id="input_type_profession" type="text" class="popup__input popup__input_type_profession"
                            name="profession-input" placeholder="profession" minlength="2" maxlength="200" required>
                        <span id="input_type_profession-error" class="popup__error"></span>
                        <button class="popup__submit" type="submit">Save
                        </button>
                    </form>
                </div>
            </div>
            <div class="popup" id="popup_type_add-card">
                <div class="popup__content">
                    <h2 class="popup__title">New Place</h2>
                    <button class="popup__close" type="button" aria-label="Close button"></button>
                    <form class="popup__form-window" name="popup__form" id="add_form">
                        <input id="input_type_card-name" type="text" class="popup__input popup__input_type_card-name"
                            name="card-name" placeholder="Card name" minlength="1" maxlength="30" required>
                        <span id="input_type_card-name-error" class="popup__error"></span>
                        <input id="input_type_card-link" type="url" class="popup__input popup__input_type_card-link"
                            name="card-link" placeholder="Card URL" required>
                        <span id="input_type_card-link-error" class="popup__error"></span>
                        <button class="popup__submit" type="submit">Save
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <!--div had ID - id="popup_image-container"-->
    <div class="popup popup_image-container" >
        <div class="popup__image-wrapper">
            <button class="popup__close" id="image_close_btn"></button>
            <figure class="popup__figure-wrapper">
                <img class="popup__image" src="#" alt="pictures reviews" />
                <figcaption class="popup__image-info"></figcaption>
            </figure>
        </div>
    </div>
    <template id="card-template">
        <li class="element">
            <button class="element__delete_btn" type="button" aria-label="delete button"></button>
            <img class="element__image" src="#" alt="">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button" aria-label="Like button"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
